    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; color: #111827; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        .search-container { background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 2rem; }
        .paper-item { display: flex; gap: 1.5rem; padding: 1.5rem; background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; }

        .btn-danger { background-color: #ef4444; color: #ffffff; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer; font-weight: 600; }

        .loading-spinner { border: 3px solid #f3f4f6; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* PDF 预览优化 */
        .pdf-preview-container {
            width: 100%;

            max-height: 800px;

            font-size: 0.875rem;

        .pdf-control-btn:hover {
            background: #e5e7eb;
        }
        
        .pdf-control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pdf-canvas-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }
        
        .pdf-canvas {
            max-width: 100%;

        /* 上传模态框美化 - 修复文字颜色问题 */

        .upload-area {

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBo08_3_GqZeXpDI1jAsgS1XHZRK8PQQYY",
            authDomain: "pappershare.firebaseapp.com",
            projectId: "pappershare",
            storageBucket: "pappershare.firebasestorage.app",
            messagingSenderId: "390588624848",
            appId: "1:390588624848:web:ab43e17b8aa6ccd06d3d5",
        };

        let auth;
        let db;
        let lastVisible = null;
        let isLoading = false;
        let allPapersLoaded = false;
        const PAPERS_PER_PAGE = 10;
        const KEYWORDS_TRUNCATE_LENGTH = 200;
        let currentPapers = [];

        function initPdfJs() {
            if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            } else {
                setTimeout(initPdfJs, 1000);
            }
        }

        // 获取签名URL并执行操作的通用函数
        async function getSignedUrlAndAct(fileName, action) {
            try {
                let method, disposition;
                if (action === 'download') {
                    method = 'GET';
                    disposition = 'attachment';
                } else if (action === 'preview') {
                    method = 'GET';
                    disposition = 'inline';
                } else if (action === 'upload') {
                    method = 'PUT';
                }

                const response = await fetch(`/api/generate-upload-url?name=${encodeURIComponent(fileName)}&method=${method}&disposition=${disposition}`);
                if (!response.ok) {
                    throw new Error(`获取${action === 'download' ? '下载' : action === 'upload' ? '上传' : '预览'}链接失败`);
                }
                
                const data = await response.json();
                
                if (action === 'download') {
                    // 创建临时链接进行下载
                    const a = document.createElement('a');
                    a.href = data.uploadUrl;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else if (action === 'preview') {
                    return data.uploadUrl;
                } else if (action === 'upload') {
                    return data;
                }
            } catch (error) {
                console.error(`${action} error:`, error);
                alert(`${action === 'download' ? '下载' : action === 'upload' ? '上传' : '预览'}失败: ${error.message}`);
                return null;
            }
        }

        // 实际的文件上传函数
        async function uploadFileToOSS(file, uploadUrl) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        updateUploadProgress(percentComplete);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve();
                    } else {
                        reject(new Error(`上传失败: HTTP ${xhr.status}`));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    reject(new Error('网络错误'));
                });
                
                xhr.open('PUT', uploadUrl);
                xhr.setRequestHeader('Content-Type', file.type);
                xhr.send(file);
            });
        }

        function updateUploadProgress(percentage) {
            const progressFill = document.getElementById('upload-progress-fill');
            const percentageSpan = document.getElementById('upload-percentage');
            
            if (progressFill && percentageSpan) {
                progressFill.style.width = percentage + '%';
                percentageSpan.textContent = Math.round(percentage) + '%';
            }
        }

        // 使用 PDF.js 渲染 PDF 预览
        async function previewPdfWithPdfJs(fileName, paperId) {
            try {
                // 更新预览计数
                await updatePreviewCount(paperId);
                
                // 获取PDF URL
                const pdfUrl = await getSignedUrlAndAct(fileName, 'preview');
                if (!pdfUrl) return;

                const content = `
                    <div class="p-0">
                        <div class="flex justify-between items-center p-4 border-b">
                            <h2 class="text-xl font-bold text-gray-800">PDF预览 - ${fileName}</h2>
                            <button class="btn-close-modal text-gray-400 hover:text-gray-800 text-2xl">×</button>
                        </div>
                        <div class="pdf-preview-container">
                            <div class="pdf-toolbar">
                                <div class="pdf-controls">
                                    <button id="prev-page" class="pdf-control-btn">上一页</button>
                                    <span id="page-info" class="text-sm text-gray-600 px-2">第 1 页，共 - 页</span>
                                    <button id="next-page" class="pdf-control-btn">下一页</button>
                                </div>
                                <div class="pdf-controls">
                                    <button id="zoom-out" class="pdf-control-btn">缩小</button>
                                    <span id="zoom-info" class="text-sm text-gray-600 px-2">100%</span>
                                    <button id="zoom-in" class="pdf-control-btn">放大</button>
                                </div>
                                <div>
                                    <a href="${pdfUrl}" download="${fileName}" class="pdf-control-btn bg-indigo-600 text-white hover:bg-indigo-700">下载</a>
                                </div>
                            </div>
                            <div class="pdf-canvas-container">
                                <div id="pdf-loading" class="flex flex-col items-center justify-center py-12">
                                    <div class="loading-spinner mb-4"></div>
                                    <p class="text-gray-600">正在加载PDF...</p>
                                </div>
                                <canvas id="pdf-canvas" class="pdf-canvas hidden"></canvas>
                            </div>
                        </div>
                    </div>
                `;

                const modal = showModal('pdf-preview-modal', content, 'max-w-6xl');
                
                // 初始化 PDF.js
                let pdfDoc = null;
                let pageNum = 1;
                let pageRendering = false;
                let pageNumPending = null;
                let scale = 1.0;
                
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                const loadingDiv = document.getElementById('pdf-loading');

                // 渲染页面
                function renderPage(num) {
                    pageRendering = true;
                    
                    pdfDoc.getPage(num).then(function(page) {
                        const viewport = page.getViewport({ scale: scale });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };
                        
                        const renderTask = page.render(renderContext);
                        
                        renderTask.promise.then(function() {
                            pageRendering = false;
                            if (pageNumPending !== null) {
                                renderPage(pageNumPending);
                                pageNumPending = null;
                            }
                            
                            // 隐藏加载指示器，显示canvas
                            loadingDiv.classList.add('hidden');
                            canvas.classList.remove('hidden');
                        });
                    });

                    // 更新页面信息
                    document.getElementById('page-info').textContent = `第 ${num} 页，共 ${pdfDoc.numPages} 页`;
                    document.getElementById('zoom-info').textContent = `${Math.round(scale * 100)}%`;
                }

                // 队列渲染页面
                function queueRenderPage(num) {
                    if (pageRendering) {
                        pageNumPending = num;
                    } else {
                        renderPage(num);
                    }
                }

                // 上一页
                function onPrevPage() {
                    if (pageNum <= 1) return;
                    pageNum--;
                    queueRenderPage(pageNum);
                }

                // 下一页
                function onNextPage() {
                    if (pageNum >= pdfDoc.numPages) return;
                    pageNum++;
                    queueRenderPage(pageNum);
                }

                // 缩放
                function onZoomIn() {
                    scale += 0.25;
                    queueRenderPage(pageNum);
                }

                function onZoomOut() {
                    if (scale <= 0.5) return;
                    scale -= 0.25;
                    queueRenderPage(pageNum);
                }

                // 绑定事件
                document.getElementById('prev-page').addEventListener('click', onPrevPage);
                document.getElementById('next-page').addEventListener('click', onNextPage);
                document.getElementById('zoom-in').addEventListener('click', onZoomIn);
                document.getElementById('zoom-out').addEventListener('click', onZoomOut);

                // 加载PDF
                window.pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
                    pdfDoc = pdfDoc_;
                    renderPage(pageNum);
                    
                    // 更新按钮状态
                    function updateButtons() {
                        document.getElementById('prev-page').disabled = pageNum <= 1;
                        document.getElementById('next-page').disabled = pageNum >= pdfDoc.numPages;
                    }
                    updateButtons();
                    
                    // 添加键盘事件
                    document.addEventListener('keydown', function(e) {
                        if (modal && document.body.contains(modal)) {
                            if (e.key === 'ArrowLeft') onPrevPage();
                            if (e.key === 'ArrowRight') onNextPage();

        function formatBytes(bytes, decimals = 2) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

                        `<button class="btn-danger w-full py-2 px-3 rounded-md text-xs font-semibold" data-action="delete" data-id="${paperDoc.id}" data-filename="${data.fileName}">删除</button>` : '';
                    
                    const avgRating = data.ratingCount > 0 ? (data.ratingSum / data.ratingCount).toFixed(1) : '暂无';
                    const downloadCount = data.downloadCount || 0;

                    const keywordsText = (data.keywords || []).join(', ');
                    let keywordsHtml;
                    if (keywordsText.length > KEYWORDS_TRUNCATE_LENGTH) {
                        const truncatedText = keywordsText.substring(0, KEYWORDS_TRUNCATE_LENGTH);
                        keywordsHtml = `
                            <span class="keywords-short">${truncatedText}...</span>
                            <span class="keywords-full hidden">${keywordsText}</span>
                            <span class="show-more-btn" data-action="show-more-keywords">展示更多</span>
                        `;
                    } else {
                        keywordsHtml = `<span>${keywordsText}</span>`;
                    }

                    return `
                        <div class="paper-item" data-paper-id="${paperDoc.id}">
                            <div class="flex-grow">
                                <h2 class="text-lg font-bold text-gray-800 mb-2 paper-title-clickable" 
                                    data-action="summarize" 
                                    data-id="${paperDoc.id}" 
                                    data-filename="${data.fileName}"
                                    data-title="${data.title}"
                                    title="点击查看AI总结">${data.title}</h2>
                                <div class="grid grid-cols-[auto_1fr] gap-x-2 gap-y-1 text-sm text-gray-600">
                                    <span class="meta-label"><span>作者</span><span>:</span></span> <span>${(data.authors || []).join(', ')}</span>
                                    <span class="meta-label"><span>关键词</span><span>:</span></span> <span class="keywords-container">${keywordsHtml}</span>
                                </div>
                                <div class="flex items-center flex-wrap gap-x-4 gap-y-2 text-gray-500 mt-4">
                                    <span class="text-sm font-medium">年份: ${year}</span>
                                    <span class="text-sm">类型: ${data.fileType || 'PDF'}</span>
                                    <span class="text-sm">大小: ${formatBytes(data.fileSize)}</span>
                                    <span class="text-sm">下载: ${downloadCount}</span>
                                    <span class="flex items-center gap-1 text-sm">
                                        评分: ${avgRating}
                                        <div class="rating-stars" data-id="${paperDoc.id}" data-current-rating="${Math.round(avgRating)}">
                                            ${[1, 2, 3, 4, 5].map(star => `<span class="cursor-pointer text-xl leading-none ${star <= Math.round(avgRating) ? 'text-amber-400' : 'text-gray-300'} hover:text-amber-400" data-value="${star}">★</span>`).join('')}
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <div class="flex flex-col justify-center items-center gap-3 ${isAdmin ? 'w-24' : 'w-20'} flex-shrink-0">
                                 <button class="btn-primary w-full py-2 px-3 rounded-md text-xs font-semibold" data-action="preview-pdf" data-id="${paperDoc.id}" data-filename="${data.fileName}">预览</button>
                                 <button class="bg-gray-600 hover:bg-gray-700 text-white w-full py-2 px-3 rounded-md text-xs font-semibold text-center" data-action="download" data-id="${paperDoc.id}" data-filename="${data.fileName}">下载</button>
                                 ${deleteButtonHtml}
                            </div>
                        </div>`;
                }).join('');
                paperList.innerHTML = papersHtml;
            }
            
            let loadMoreButton = document.getElementById('load-more-btn');
            if (loadMoreButton) loadMoreButton.remove();

            if (!isSearchResult && !allPapersLoaded && papers.length > 0) {
                createLoadMoreButton();
            }
        }
        
        async function updateLeaderboards() {
            const renderList = (elementId, data, countField) => {
                const listElement = document.getElementById(elementId);
                if (listElement) {
                    listElement.innerHTML = data.length > 0 ? data.map(p => {
                        const count = countField ? `(${p[countField] || 0})` : '';
                        // 排行榜项目点击触发AI总结而非预览
                        return `<li class="truncate leaderboard-item" data-action="summarize" data-id="${p.id}" data-filename="${p.fileName}" data-title="${p.title}" title="点击查看AI总结: ${p.title}">${p.title} ${count}</li>`;
                    }).join('') : '<li class="text-gray-400">暂无数据</li>';
                }
            };

            try {
                const response = await fetch('/api/papers?queryType=leaderboards');
                if (!response.ok) throw new Error('获取排行榜数据失败');
                const data = await response.json();
                renderList('upload-status-list', data.recent || []);
                renderList('preview-leaderboard-list', data.popularPreview || [], 'previewCount');
                renderList('download-leaderboard-list', data.popularDownload || [], 'downloadCount');
            } catch (error) {
                console.error("获取排行榜数据失败:", error);
                ['upload-status-list', 'preview-leaderboard-list', 'download-leaderboard-list'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.innerHTML = '<li class="text-red-500">加载失败</li>';
                });
            }
        }

        function showLoginModal() {
            const content = `<div class="p-8"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold text-gray-800">管理员登录</h2><button class="btn-close-modal text-gray-400 hover:text-gray-800 text-2xl">×</button></div><form id="login-form" class="space-y-4"><input type="email" name="email" required placeholder="邮箱账号" class="form-input w-full"><input type="password" name="password" required placeholder="密码" class="form-input w-full"><p id="login-error-msg" class="text-red-500 text-sm min-h-[1rem]"></p><button type="submit" class="w-full btn-primary py-3 px-4 rounded-md font-semibold">登 录</button></form></div>`;
            showModal('login-modal', content);
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const errorMsg = form.querySelector('#login-error-msg');
                errorMsg.textContent = '';
                try {
                    await signInWithEmailAndPassword(auth, form.email.value, form.password.value);
                    document.getElementById('login-modal').remove();
                } catch (error) {
                    errorMsg.textContent = "邮箱或密码错误，请重试。";
                }
            });
        }

        async function handleDeleteClick(button) {
            alert("删除功能正在迁移到新API，暂时无法使用。");
        }

        async function handleRating(paperId, rating) {
            alert("评分功能正在迁移到新API，暂时无法使用。");
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }
        
        function showModal(id, content, maxWidthClass = 'max-w-lg') {
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) return;
            const modalWrapper = document.createElement('div');
            modalWrapper.id = id;
            modalWrapper.className = "fixed inset-0 modal-backdrop flex items-center justify-center p-4 z-50";
            modalWrapper.innerHTML = `<div class="modal-content w-full ${maxWidthClass}">${content}</div>`;
            modalContainer.appendChild(modalWrapper);
            modalWrapper.querySelector('.btn-close-modal').addEventListener('click', () => modalWrapper.remove());
            return modalWrapper;
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                initPdfJs();

                onAuthStateChanged(auth, user => {
                    const loginStatusText = document.getElementById('login-status-text');
                    const uploadButton = document.getElementById('upload-button');
                    const batchUploadButton = document.getElementById('batch-upload-button');
                    
                    if (loginStatusText && uploadButton && batchUploadButton) {
                        if (user) {
                            loginStatusText.textContent = `登出 (${user.email.split('@')[0]})`;
                            uploadButton.classList.remove('hidden');
                            batchUploadButton.classList.remove('hidden');
                        } else {
                            loginStatusText.textContent = '管理员登录';
                            uploadButton.classList.add('hidden');
                            batchUploadButton.classList.add('hidden');
                        }
                    }
                    
                    const searchTerm = document.getElementById('search-input').value.trim();
                    renderPapers(currentPapers, !!searchTerm);
                });

                fetchAndRenderPapers();
                updateLeaderboards();

            } catch (error) {
                const paperList = document.getElementById('paper-list');
                if (paperList) {
                    paperList.innerHTML = `<p class="text-red-500 text-center py-8">❌ 页面初始化失败: ${error.message}</p>`;
                }
                console.error("Page Init Error:", error);
            }

            // 事件委托处理所有点击事件
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                
                // 处理评分星星点击
                const ratingStar = target.closest('.rating-stars span');
                if (ratingStar) {
                    handleRating(ratingStar.parentElement.dataset.id, parseInt(ratingStar.dataset.value, 10));
                    return;
                }
                
                // 处理登录/登出
                const loginTrigger = target.closest('#login-trigger');
                if (loginTrigger) {
                    if (auth.currentUser) signOut(auth); else showLoginModal();
                    return;
                }
                
                // 处理上传按钮
                if (target.closest('#upload-button')) {
                    showUploadModal();
                    return;
                }
                
                // 处理批量上传按钮
                if (target.closest('#batch-upload-button')) {
                    showBatchUploadModal();
                    return;
                }
                
                // 处理关键词展开
                if (target.matches('[data-action="show-more-keywords"]')) {
                    const keywordsContainer = target.parentElement;
                    keywordsContainer.querySelector('.keywords-short').classList.add('hidden');
                    keywordsContainer.querySelector('.keywords-full').classList.remove('hidden');
                    target.classList.add('hidden');
                    return;
                }

                // 处理数据操作按钮
                const actionElement = target.closest('[data-action]');
                if (actionElement) {
                    if (actionElement.tagName === 'A') e.preventDefault();
                    
                    const action = actionElement.dataset.action;
                    const paperId = actionElement.dataset.id;
                    const fileName = actionElement.dataset.filename;
                    const paperTitle = actionElement.dataset.title;

                    console.log('Action clicked:', action, paperId, fileName);

                    switch (action) {
                        case 'delete':
                            handleDeleteClick(actionElement);
                            break;
                        
                        case 'preview-pdf':
                            await previewPdfWithPdfJs(fileName, paperId);
                            break;
                        
                        case 'download':
                            await updateDownloadCount(paperId);
                            await getSignedUrlAndAct(fileName, 'download');
                            break;
                        
                        case 'summarize':
                            await summarizePaper(fileName, paperId, paperTitle);
                            break;
                        
                        default:
                            console.log('Unknown action:', action);
                    }
                }
            });

            // 搜索功能
            const handleSearch = debounce((searchTerm) => {
                const leaderboardSection = document.getElementById('leaderboard-section');
                
                if (searchTerm) {
                    leaderboardSection.classList.add('hidden');
                    fetchAndRenderPapers(searchTerm);
                } else {
                    leaderboardSection.classList.remove('hidden');
                    lastVisible = null;
                    allPapersLoaded = false;
                    fetchAndRenderPapers();
                }
            }, 500);

            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim();
                handleSearch(searchTerm);
            });
        });
    </script>
